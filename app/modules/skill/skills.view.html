<table class="skills">
    <thead>
    <tr style="height:2em;"><td ng-click="onEditClick()" style="width:2em;" data-ng-class="{ 'highlighted' : editSkills }"><div class="icon-pencil"></div></td><th colspan="7">Skills ({{totalRanks}})</th></tr>
    <tr><td style="border:none;"></td><th data-ng-repeat="total in skillTotals">{{total.total}}</th></tr>
    </thead>
    <tbody data-ng-hide="editSkills">
    <tr data-ng-repeat="level in rotated">
        <td>+{{rotated.length - $index}}</td>
        <td data-ng-repeat="skill in level.arr" >
            {{skill.toString()}}
            <skillslot data-ng-model="skill" skill="skill" column="skill.column" />
        </td>
    </tr>
    </tbody>
    <tfoot data-ng-show="editSkills" class="editBox">
    <tr><td colspan="200"><label>Edit the skills needed.</label><br><textarea data-ng-model="skilldata" ></textarea></td></tr>
    </tfoot>
</table>
